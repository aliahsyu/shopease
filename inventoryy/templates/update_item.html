<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7267bd, #8374e3); /* Gradient with your main color */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #483D8B; /* Main color for the header */
            padding: 20px 30px; /* More padding for better spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF; /* White text for better contrast */
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: center; /* Center the navigation items */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF; /* White text for better contrast */
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #6A5ACD; /* Light Slate Blue on hover */
            color: white; /* Text color on hover */
        }

        .logout {
            margin-left: auto; /* Pushes the Logout link to the right */
        }

        .logout a {
            background-color: #6A5ACD; /* Light Slate Blue for logout button */
            color: white; /* White text color */
            border: none; /* No border for a cleaner look */
            padding: 10px 15px; /* Button padding */
            border-radius: 8px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.3s;
        }

        .logout a:hover {
            background-color: #2e2a5c; /* Slightly darker on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 600px;
            margin: 20px auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #483D8B;
        }

        .form-container input[type="text"], 
        .form-container input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input[type="text"]:focus, 
        .form-container input[type="number"]:focus {
            border-color: #483D8B;
            box-shadow: 0 0 5px rgba(72, 61, 139, 0.5); /* Highlight on focus */
        }

        .form-container input[type="submit"] {
            background-color: #483D8B;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2e2a5c;
            transform: translateY(-3px); /* Slight lift effect on hover */
        }

        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'staff_details' manager_id %}">Staff</a></li> 
                <li><a href="{% url 'item_details' manager_id %}">Item Details</a></li>
                <li><a href="{% url 'supplier_details' manager_id %}">Supplier Details</a></li>
                <li><a href="{% url 'generate_report' manager_id %}">Report</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="{% url 'login' %}">Logout</a>
        </div>
    </header>
    
    <h2>Update Item</h2>

    <!-- Form to update the item -->
    <div class="form-container">
        <form method="POST" action="{% url 'update_item' item.item_id manager_id %}">
            {% csrf_token %}
            <label for="item_name">Item Name:</label>
            <input type="text" name="item_name" value="{{ item.item_name }}" required>

            <label for="price">Price:</label>
            <input type="number" name="price" value="{{ item.price }}" required>

            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" name="stock_quantity" value="{{ item.stock_quantity }}" required>

            <input type="submit" value="Update Item">
        </form>
    </div>

</body>
</html>
