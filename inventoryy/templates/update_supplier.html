<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Supplier</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7267bd, #8374e3); /* Gradient with your main color */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #483D8B; /* Main color for the header */
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF; /* White text for better contrast */
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: center; /* Center the navigation items */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #6A5ACD; /* Light Slate Blue on hover */
        }

        .logout a {
            background-color: #6A5ACD;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .logout a:hover {
            background-color: #2e2a5c;
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 500px;
            margin: 20px auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #483D8B;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input[type="text"]:focus {
            border-color: #483D8B;
            box-shadow: 0 0 5px rgba(72, 61, 139, 0.5); /* Highlight on focus */
        }

        .form-container input[type="submit"] {
            background-color: #483D8B;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2e2a5c;
            transform: translateY(-3px); /* Slight lift effect on hover */
        }

        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul>
                <li><a href="{% url 'manager_homepage' manager_id %}">Home</a></li>
                <li><a href="{% url 'staff_details' manager_id %}">Staff</a></li> 
                <li><a href="{% url 'item_details' manager_id%}">Item Details</a></li>
                <li><a href="{% url 'supplier_details' manager_id %}">Supplier Details</a></li>
                <li><a href="{% url 'generate_report' manager_id %}">Report</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="{% url 'login' %}">Logout</a>
        </div>
    </header>

    <h2>Update Supplier</h2>

    <!-- Form to update the supplier -->
    <div class="form-container">
        <form method="POST" action="{% url 'update_supplier' supplier.supplier_id manager_id %}">
            {% csrf_token %}
            <label for="supplier_name">Supplier Name:</label>
            <input type="text" name="supplier_name" value="{{ supplier.supplier_name }}" required>

            <label for="supplier_phone_number">Supplier Phone Number:</label>
            <input type="text" name="supplier_phone_number" value="{{ supplier.supplier_phone_number }}" required>

            <label for="supplier_address">Supplier Address:</label>
            <input type="text" name="supplier_address" value="{{ supplier.supplier_address }}" required>

            <input type="submit" value="Update Supplier">
        </form>
    </div>
</body>
</html>
